<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Task Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <!-- Authentication Section -->
    <div id="auth-section">
      <h2>Team Task Manager</h2>
      <div id="signup-login-toggle">
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
      </div>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="auth-submit">Submit</button>
      </form>
      <p id="auth-message"></p>
    </div>

    <!-- Task Management Section -->
    <div id="task-section" class="hidden">
      <button id="logout-btn">Log Out</button>
      <h3>Welcome, <span id="display-username"></span></h3>

      <!-- Create Task -->
      <form id="task-form">
        <input type="text" id="task-title" placeholder="Task Title" required />
        <input type="text" id="task-desc" placeholder="Task Description" required />
        <input type="date" id="task-due" required />
        <select id="task-assignee" required></select>
        <button type="submit">Add Task</button>
      </form>

      <!-- Filters -->
      <div>
        <label>Filter by Status: 
          <select id="filter-status">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </label>
      </div>

      <!-- Tasks List -->
      <div id="tasks-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
